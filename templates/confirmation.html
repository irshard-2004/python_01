<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Booking Confirmation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #e0f7fa, #e0ffe0);
            font-family: 'Segoe UI', sans-serif;
        }
        .ticket-card {
            border: 1px solid #28a745;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 50px auto;
            overflow: hidden;
            background-color: #ffffff;
        }
        .ticket-header {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
            padding: 20px 30px;
            text-align: center;
        }
        .ticket-header h2 {
            font-size: 2rem;
        }
        .ticket-details {
            padding: 30px;
            font-size: 1.1rem;
        }
        .ticket-details p {
            margin-bottom: 10px;
        }
        .emoji {
            font-size: 1.4rem;
        }
        .btn-primary {
            background-color: #28a745;
            border: none;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="card ticket-card">
    <div class="ticket-header">
        <h2>🎟️ Booking Confirmed! 🎉</h2>
    </div>
    <div class="card-body ticket-details">
        <p><strong>Name:</strong> {{ booking[4] }} <span class="emoji">😊</span></p>
        <p><strong>Event ID:</strong> {{ booking[2] }} <span class="emoji">📅</span></p>
        <p><strong>Number of Seats:</strong> {{ booking[8] }} <span class="emoji">👥</span></p>
        <p><strong>Selected Seats:</strong> {{ booking[10] }} <span class="emoji">🪑</span></p>
        <p><strong>Total Amount:</strong> ₹{{ booking[9] }} <span class="emoji">💰</span></p>
        <p><strong>Ticket Number:</strong> {{ booking[11] }} <span class="emoji">🎟️</span></p>
        <a href="{{ url_for('home') }}" class="btn btn-primary mt-3 w-100">🏠 Back to Home</a>
    </div>
</div>

</body>
</html>
