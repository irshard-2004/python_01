<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Events - Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand" href="{{ url_for('home') }}">Event Booking</a>
    <div class="ms-auto">
        <a href="{{ url_for('logout') }}" class="btn btn-outline-light">Logout</a>
    </div>
</nav>

<div class="container mt-5">
    <h2>Manage Events</h2>
    
    <!-- Add Event Form -->
    <form action="{{ url_for('add_event') }}" method="POST" class="mb-5">
        <h4 class="mb-3">Add New Event</h4>
        <div class="row g-3">
            <div class="col-md-6">
                <input type="text" name="title" class="form-control" placeholder="Title" required>
            </div>
            <div class="col-md-6">
                <input type="text" name="location" class="form-control" placeholder="Location" required>
            </div>
            <div class="col-md-12">
                <textarea name="description" class="form-control" placeholder="Description" required></textarea>
            </div>
            <div class="col-md-4">
                <input type="date" name="event_date" class="form-control" required>
            </div>
            <div class="col-md-4">
                <input type="time" name="event_time" class="form-control" required>
            </div>
            <div class="col-md-4">
                <input type="number" name="total_slots" class="form-control" placeholder="Total Slots" required>
            </div>
        </div>
        <button class="btn btn-success mt-3">Add Event</button>
    </form>

    <!-- Event List -->
    <h4 class="mb-3">All Events</h4>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Title</th>
                <th>Date & Time</th>
                <th>Location</th>
                <th>Slots</th>
            </tr>
        </thead>
        <tbody>
            {% for event in events %}
            <tr>
                <td>{{ event.title }}</td>
                <td>{{ event.event_date }} {{ event.event_time }}</td>
                <td>{{ event.location }}</td>
                <td>{{ event.total_slots }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
